<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- external CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            
            <div class="outer-circle">
                <div class="inner-circle">
                    <div class="text min">&nbsp;0: </div>
                    <div class="text sec">&nbsp;0: </div>
                    <div class="text msec">&nbsp;0</div>
                </div>
                
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
                         </div>
        </div>
    <ul class="laps">
      <button class="lap-clear-button hidden">Clear All</button>
       </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
